appId: com.example.moneymonitor
productName: MoneyMovementMonitor

directories:
  output: dist_electron

files:
  - frontend/dist/**
  - backend/dist/**
  - backend/node_modules/**
  - backend/prisma/**
  - backend/electron/**
  - "!backend/electron/dist/**"
  - "!**/win-unpacked/**"

asar: false

extraResources:
  - from: extra/node.exe
    to: .
    filter:
      - node.exe
  - from: backend/prisma/dev.db
    to: backend/prisma/dev.db

win:
  icon: backend/electron/img/icon-256x256.ico
  target:
    - nsis
